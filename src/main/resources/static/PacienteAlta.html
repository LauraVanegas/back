<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>
                <a class="nav-link" href="/index.html">Administraci√≥n de Pacientes</a>
            </li>
        </ul>
    <div>
        <h3>Agregar Paciente</h3>
        <form id="agregar_nuevo_paciente">
        <div class="inputs">
            <label class="label-content" for="nombre">Nombre:</label>
            <input type="text" class="form-content" id="nombre" placeholder="Ingrese el nombre" name="nombre">
        </div>
            <div class="inputs">
                <label class="label-content" for="apellido">Apellido:</label>
                <input type="text" class="form-content" id="apellido" placeholder="Ingrese su apellido" name="apellido">
            </div>
            <div class="inputs">
                <label class="label-content" for="domicilio">Domicilio:</label>
                <input type="text" class="form-content" id="domicilio" placeholder="Ingrese su domicilio" name="domicilio">
            </div>
            <div class="inputs">
                <label class="label-content" for="dni">DNI:</label>
                <input type="number" class="form-content" id="dni" placeholder="Ingrese su dni" name="dni">
            </div>
            <div class="inputs">
                <label class="label-content" for="fechaAlta">Fecha de alta:</label>
                <input type="text" class="form-content" id="fechaAlta" placeholder="Ingrese su fecha de alta" name="fechaAlta">
            </div>

            <button type="submit" class="enviar" id="enviar-nuevo-paciente">Guardar</button>
        </form>
    </div>

</body>
</html>
